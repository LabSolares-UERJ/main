<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/main/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h2>{{ site.title }}</h1>
    </header>
    <div class="container">
        <aside>
            <br><img src="/main/SOLARES.png" alt="SOLARES Logo" style="width:100%; height:auto; margin-bottom:15px;">
            <ul>
                <li class="{% if page.url == '/main/' %}active{% endif %}"><a href="/main/"><i class="fas fa-home"></i>Página Inicial</a></li>
                <li class="{% if page.url == '/main/documentation/oLabSolares/' %}active{% endif %}"><a href="/main/documentation/oLabSolares/"><i class="fas fa-bolt"></i> O Lab Solares</a></li>
                <li class="{% if page.url == '/main/documentation/downloads/' %}active{% endif %}"><a href="/main/documentation/downloads/"><i class="fas fa-download"></i> Downloads</a></li>
                <li class="{% if page.url == '/main/documentation/references/' %}active{% endif %}"><a href="/main/documentation/references/"><i class="fas fa-book-open"></i> Publicações Selecionadas</a></li>
            </ul>
        </aside>
        <main>
            {{ content }}
            <div>
                <img src="/main/assets/files/imageFooter2.png" alt="SOLARES Footer Logo" style="width:75%; height:auto; margin-bottom:15px;">
            </div>
        </main>
    </div>
</body>
</html>
<script>
    // Função para adicionar a classe 'active' ao link atual
    function setActiveLink() {
        var path = window.location.pathname;
        var navItems = document.querySelectorAll('aside ul li a');

        navItems.forEach(function(navItem) {
            if (navItem.getAttribute('href') === path) {
                navItem.classList.add('active');
            }
        });
    }

    // Chama a função para definir o link ativo ao carregar a página
    document.addEventListener('DOMContentLoaded', setActiveLink);
</script>
